<div class="pokemon-card bg-red-300 text-red-800 p-4 m-2 max-w-xs rounded cursor-pointer">
  <h4 class="text-center font-display text-2xl">{{ pokemon.name }}</h4>
  <img class="rounded h-64 w-64 object-contain bg-white p-2"
       [src]="pokemon.sprites.front_default" alt="Image of {{ pokemon.name }}">

  <section class="bio mt-4">
    <p class="m-1">
      <span class="font-cute leading-none text-2xl">Types </span>
      <ng-container *ngFor="let t of pokemon.types">
        {{ t.type.name }}
      </ng-container>
    </p>
  </section>
</div>
