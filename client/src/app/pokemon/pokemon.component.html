<a routerLink="/"> Go Back</a>

<h1 class="text-center mb-4 font-cute text-teal-400 text-6xl"> Mini Pokedex</h1>

<div *ngIf="pokemonList && pokemonList.length > 0"
     class="flex flex-row flex-wrap justify-around">
  <div *ngFor="let pokemon of pokemonList"
       class="bg-red-300 text-red-800 p-4 m-2 max-w-xs rounded">
    <h4 class="text-center font-display text-2xl">{{ pokemon.name }}</h4>
    <img class="rounded h-64 w-64 object-contain bg-white p-2" [src]="pokemon.image" alt="Image of {{ pokemon.name }}">

    <section class="bio mt-4">
      <p class="m-1">
        <span class="font-cute leading-none text-2xl">Types </span>
        {{ pokemon.types }}
      </p>
      <p class="m-1">
        <span class="font-cute leading-none text-2xl">Height </span>
        {{ pokemon.height.minimum }} - {{ pokemon.height.maximum }}
      </p>
      <p class="m-1">
        <span class="font-cute leading-none text-2xl">Weight </span>
        {{ pokemon.weight.minimum }} - {{ pokemon.weight.maximum }}
      </p>
    </section>
  </div>
</div>
