<h3>Some rick and morty characters from the api</h3>
<ng-container *ngIf="characters && characters.length > 0">
  <div *ngFor="let character of characters.slice(0, 3)">
    <img [src]="character.image" alt="">
    <h4>{{ character.name }}</h4>
  </div>
</ng-container>
