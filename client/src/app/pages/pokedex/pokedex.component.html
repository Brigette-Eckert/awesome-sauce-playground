<app-link></app-link>

<h1 class="text-center mb-4 font-cute text-teal-400 text-6xl"> Mini Pokedex</h1>


<ng-container *ngIf="!selectedPokemon">
  <div *ngIf="pokedex && pokedex.length > 0"
       class="flex flex-wrap justify-around">
    <ng-container *ngFor="let pokemon of pokedex">
      <pokemon-card [pokemon]="pokemon" (selectPokemon)="onSelectPokemon($event)"></pokemon-card>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="selectedPokemon">
  <div class="flex flex-col items-center">
    <button class="p-2 border-red-400" (click)="selectedPokemon = null">Back</button>
    <pokemon-detail [pokemon]="selectedPokemon"></pokemon-detail>
  </div>
</ng-container>
